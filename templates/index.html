<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec;
            height: 100vh;
            width: 100vw;
        }
        .chat-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #ec407a; 
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fce4ec;
            display: flex; 
            flex-direction: column; 
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px; 
            border-radius: 15px;
            max-width: fit-content; 
            word-wrap: break-word;
            max-width: 70%; 
        }
        .message.user {
            background-color: #f8bbd0; 
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .message.bot {
            background-color: #e1bee7; 
            border: 1px solid #ddd;
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
        }
        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }
        .chat-input button {
            background-color: #ec407a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #ab47bc;
        }
        .file-upload {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #ba68c8;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        .file-upload label:hover {
            background-color: #8e24aa;
        }
        #preview-image {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }
        .image-preview-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            background-color: #f9f9f9;
        }
        .image-preview-container button {
            background-color: #f06292;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
    </style>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Gemini
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="image-preview-container" id="image-preview-container" style="display: none;">
            <img id="preview-image" src="#" alt="PrÃ©-visualizaÃ§Ã£o da imagem">
            <button id="clear-image">X</button>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <div class="file-upload">
                <input type="file" id="image-upload" accept="image/*">
                <label for="image-upload">ðŸ“·</label>
            </div>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageUpload = document.getElementById('image-upload');
        const previewImage = document.getElementById('preview-image');
        const clearImageButton = document.getElementById('clear-image');
        const imagePreviewContainer = document.getElementById('image-preview-container');

        let selectedImageBase64 = null; // Armazena a imagem em Base64
        let sessionId = localStorage.getItem('chatbot_session_id');
        if (!sessionId) {
            sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatbot_session_id', sessionId);
        }
        function appendMessage(sender, content, isImage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            if (isImage) {
                const imgElement = document.createElement('img');
                imgElement.src = content;
                imgElement.alt = "Imagem enviada";
                messageDiv.appendChild(imgElement);
            } else {
                messageDiv.innerText = content;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Rolar para o final
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            const currentImageBase64 = selectedImageBase64; 

            if (!message && !currentImageBase64) {
                return; // NÃ£o envia mensagem vazia sem imagem
            }
            if (message) {
                appendMessage('user', message);
            }
            if (currentImageBase64) {
                appendMessage('user', currentImageBase64, true); // true indica que Ã© imagem
            }
            
            // Texto de loading
            appendMessage('bot', 'Digitando...', false); 

            userInput.disabled = true;
            sendButton.disabled = true;
            imageUpload.disabled = true;
            
            clearSelectedImage();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId 
                    },
                    body: JSON.stringify({
                        message: message,
                        image: currentImageBase64 
                    })
                });

                const data = await response.json();
                const lastBotMessage = chatMessages.lastChild;
                if (lastBotMessage && lastBotMessage.innerText === 'Digitando...') {
                    chatMessages.removeChild(lastBotMessage);
                }

                appendMessage('bot', data.response); // Adiciona a resposta do bot

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                const lastBotMessage = chatMessages.lastChild;
                if (lastBotMessage && lastBotMessage.innerText === 'Digitando...') {
                    chatMessages.removeChild(lastBotMessage);
                }
                appendMessage('bot', 'Ops! NÃ£o consegui me conectar. Tente novamente.');
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                imageUpload.disabled = false;
                userInput.value = ''; 
                userInput.focus();
            }
        }
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    imagePreviewContainer.style.display = 'flex'; 
                    selectedImageBase64 = e.target.result; 
                };
                reader.readAsDataURL(file);
            } else {
                clearSelectedImage();
            }
        });
        clearImageButton.addEventListener('click', clearSelectedImage);

        function clearSelectedImage() {
            previewImage.src = '#';
            previewImage.style.display = 'none';
            imagePreviewContainer.style.display = 'none';
            imageUpload.value = ''; 
            selectedImageBase64 = null; 
        }
        appendMessage('bot', 'OlÃ¡! Como posso ajudar vocÃª hoje?');

    </script>
</body>
</html>
