<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e9ebee;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .message.bot {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
        }
        .message img { /* Estilo para as imagens dentro das mensagens */
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }
        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
        .file-upload {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .file-upload input[type="file"] {
            display: none; /* Esconde o input de arquivo padr√£o */
        }
        .file-upload label {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        .file-upload label:hover {
            background-color: #0056b3;
        }
        #preview-image {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            /* display: none; -> Removido, controlado pelo cont√™iner */
        }
        .image-preview-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            background-color: #f9f9f9;
            /* display: none; -> Adicionado via JS inicialmente */
        }
        .image-preview-container button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Gemini
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="image-preview-container" id="image-preview-container" style="display: none;">
            <img id="preview-image" src="#" alt="Pr√©-visualiza√ß√£o da imagem">
            <button id="clear-image">X</button>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <div class="file-upload">
                <input type="file" id="image-upload" accept="image/*">
                <label for="image-upload">üì∑</label>
            </div>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageUpload = document.getElementById('image-upload');
        const previewImage = document.getElementById('preview-image');
        const clearImageButton = document.getElementById('clear-image');
        const imagePreviewContainer = document.getElementById('image-preview-container');

        let selectedImageBase64 = null; // Armazena a imagem em Base64

        // Gera um ID de sess√£o simples (para fins de demonstra√ß√£o)
        let sessionId = localStorage.getItem('chatbot_session_id');
        if (!sessionId) {
            sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatbot_session_id', sessionId);
        }

        // Fun√ß√£o para adicionar mensagem (texto ou imagem)
        function appendMessage(sender, content, isImage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            if (isImage) {
                const imgElement = document.createElement('img');
                imgElement.src = content;
                imgElement.alt = "Imagem enviada";
                messageDiv.appendChild(imgElement);
            } else {
                messageDiv.innerText = content;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Rolar para o final
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            const currentImageBase64 = selectedImageBase64; // Armazena a imagem para esta requisi√ß√£o

            if (!message && !currentImageBase64) {
                return; // N√£o envia mensagem vazia sem imagem
            }

            // Adiciona a mensagem do usu√°rio (texto) ao chat
            if (message) {
                appendMessage('user', message);
            }
            // Adiciona a imagem do usu√°rio ao chat
            if (currentImageBase64) {
                appendMessage('user', currentImageBase64, true); // true indica que √© imagem
            }
            
            // Texto de loading
            appendMessage('bot', 'Digitando...', false); // Adiciona mensagem de "Digitando..."

            // Desabilita os inputs e bot√£o para evitar envios m√∫ltiplos
            userInput.disabled = true;
            sendButton.disabled = true;
            imageUpload.disabled = true;
            
            // Remove a pr√©-visualiza√ß√£o da imagem e limpa o input DEPOIS de adicionar ao chat
            clearSelectedImage();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId // Envia o ID da sess√£o
                    },
                    body: JSON.stringify({
                        message: message,
                        image: currentImageBase64 // Envia a imagem em Base64, se houver
                    })
                });

                const data = await response.json();
                
                // Remove a mensagem de "Digitando..." antes de adicionar a resposta real
                const lastBotMessage = chatMessages.lastChild;
                if (lastBotMessage && lastBotMessage.innerText === 'Digitando...') {
                    chatMessages.removeChild(lastBotMessage);
                }

                appendMessage('bot', data.response); // Adiciona a resposta do bot

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                // Remove a mensagem de "Digitando..." em caso de erro
                const lastBotMessage = chatMessages.lastChild;
                if (lastBotMessage && lastBotMessage.innerText === 'Digitando...') {
                    chatMessages.removeChild(lastBotMessage);
                }
                appendMessage('bot', 'Ops! N√£o consegui me conectar. Tente novamente.');
            } finally {
                // Reabilita os inputs e bot√£o
                userInput.disabled = false;
                sendButton.disabled = false;
                imageUpload.disabled = false;
                userInput.value = ''; // Limpa o input
                userInput.focus();
            }
        }

        // Evento para o bot√£o de enviar
        sendButton.addEventListener('click', sendMessage);

        // Evento para enviar com a tecla Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Pr√©-visualiza√ß√£o da imagem
        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    imagePreviewContainer.style.display = 'flex'; // Mostra o cont√™iner
                    selectedImageBase64 = e.target.result; // Armazena a imagem em Base64
                };
                reader.readAsDataURL(file);
            } else {
                clearSelectedImage();
            }
        });

        // Limpar imagem selecionada na pr√©-visualiza√ß√£o
        clearImageButton.addEventListener('click', clearSelectedImage);

        function clearSelectedImage() {
            previewImage.src = '#';
            previewImage.style.display = 'none';
            imagePreviewContainer.style.display = 'none';
            imageUpload.value = ''; // Limpa o input file
            selectedImageBase64 = null; // Limpa a vari√°vel Base64
        }

        // Mensagem inicial do bot
        appendMessage('bot', 'Ol√°! Como posso ajudar voc√™ hoje?');

    </script>
</body>
</html>
